<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Readme Profile Generator</title>
</head>
<body>
    <header class="header">
        <a href="https://github.com/MarquesThomasCoding">MarquesThomasCoding</a>
        <small>/</small>
        <p>readme-profile-generator</p>
    </header>
    <section class="settings-section">
        <div class="select-container">
            <div class="selectable-item" data-type="md-text">
                <img src="./images/text.svg" alt="" srcset="">
                <p>Text</p>
            </div>
            <div class="selectable-item" data-type="md-img">
                <img src="./images/img.svg" alt="" srcset="">
                <p>Image</p>
            </div>
            <div class="selectable-item" data-type="md-h1">
                <img src="./images/h1.svg" alt="" srcset="">
                <p>Heading 1</p>
            </div>
            <div class="selectable-item" data-type="md-h2">
                <img src="./images/h2.svg" alt="" srcset="">
                <p>Heading 2</p>
            </div>
            <div class="selectable-item" data-type="md-h3">
                <img src="./images/h3.svg" alt="" srcset="">
                <p>Heading 3</p>
            </div>
            <div class="selectable-item" data-type="md-tools">
                <img src="./images/tools.svg" alt="" srcset="">
                <p>Tools</p>
            </div>
            <div class="selectable-item" data-type="md-repo-list">
                <img src="./images/repo-list.svg" alt="" srcset="">
                <p>Repos</p>
            </div>
        </div>
        <div class="tip">
            <span class="tip-icon">
                <svg fill="#9198a1" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true">
                    <path d="M8.5.75a.75.75 0 0 0-1.5 0v5.19L4.391 3.33a.75.75 0 1 0-1.06 1.061L5.939 7H.75a.75.75 0 0 0 0 1.5h5.19l-2.61 2.609a.75.75 0 1 0 1.061 1.06L7 9.561v5.189a.75.75 0 0 0 1.5 0V9.56l2.609 2.61a.75.75 0 1 0 1.06-1.061L9.561 8.5h5.189a.75.75 0 0 0 0-1.5H9.56l2.61-2.609a.75.75 0 0 0-1.061-1.06L8.5 5.939V.75Z"></path>
                </svg>
            </span>
            <p><i>Click on an item to add it to the preview</i></p>
        </div>
        <button id="convert-button" onclick="downloadMarkdownFile(convertHTMLToMarkdown())" disabled>Convert</button>
    </section>
    <section class="results-section">
        <div class="result-ui">
            <div class="result-ui-content" id="result-ui-content">
                <div class="drop-section droppable" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            </div>
        </div>
    </section>

    <div class="item-settings hidden" data-type="md-tools">
        <button class="close-modal btn-danger" onclick="closeModal()"><img src="/images/x.svg" alt="" srcset=""></button>
        <form>
            <div class="form-group">
                <label>Theme</label>
                <select name="theme" onchange="changeTheme(this)">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label>Icons per line</label>
                <input type="number" name="icons-per-line" onchange="changeIconsPerLine(this)" value="5">
            </div>
            <div class="form-group">
                <label>Icons</label>
                <input type="text" name="icons" onchange="changeIcons(this)" value="js,html,css,wasm">
            </div>
        </form>
    </div>
    <div class="item-settings hidden" data-type="md-img">
        <button class="close-modal btn-danger" onclick="closeModal()"><img src="/images/x.svg" alt="" srcset=""></button>
        <form>
            <div class="form-group">
                <label>Source</label>
                <input type="text" name="src" onchange="changeSrc(this)" value="https://placehold.co/150x150">
            </div>
        </form>
    </div>
    <div class="item-settings hidden" data-type="md-repo-list">
        <button class="close-modal btn-danger" onclick="closeModal()"><img src="/images/x.svg" alt="" srcset=""></button>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" onchange="changeUsername(this)">
            </div>
            <div class="form-group">
                <label>Repositories</label>
                <input type="text" name="repo" onchange="changeRepos(this)">
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script src="dragndrop.js"></script>
    <script src="markdown.js"></script>
</body>
</html>
